<!DOCTYPE html>
<html lang="en">
	  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="{{url_for('static', filename='resources.js')}}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel='stylesheet' href="{{url_for('static', filename='style.css')}}"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Resource Index</title>
	  </head>
    
    <body>
        <h1 style="text-align:center; margin:30px;">Resources</h1></br>
          
        <div class="text-center">
            <a href=simulator>
                <button type="button" class="btn btn-primary" style="font-size:20px;">Simulate Events</button>
            </a>
        </div>

        <div class="w3-main w3-content w3-padding" style="max-width:1800px; margin-bottom: 100px;">
            <div id="container" style="text-align:center"></div>
        </div>
    </body>

    <script>
        console.log(resource_list);
        var container = document.getElementById("container");
        while (resource_list.length) {
            container.innerHTML += '<div class="w3-row-padding w3-padding-16 w3-center">';
            for (let j = 0; j < 3; j++) {
                let resource = resource_list.pop()
                if (resource == undefined) break;
                container.innerHTML += `<div class="w3-third"><a href=resource/${resource}><h3>` + resource + '</h3></a></div>';
            }
            container.innerHTML += '</div>';
        }
    </script>
</html>
